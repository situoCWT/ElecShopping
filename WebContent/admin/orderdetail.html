<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="easyui/themes/bootstrap/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css"/>
	<script src="easyui/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="easyui/jquery.easyui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="easyui/locale/easyui-lang-zh_CN.js" type="text/javascript" charset="utf-8"></script>	
	<script src="js/orderdetail.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	订单详情列表
	<hr />
	<table id="tab"></table>
	
	<div id="add" class="easyui-dialog" title="添加订单详情" style="width:400px;height:500px;" data-options="iconCls:'icon-add',resizable:true,modal:true,buttons:'#footer',closed:true">
			<form action="" id="f1" method="post">
			<table id="tb">
				<tr>
					<td>商品名称</td>	
					<td><input id="addgtitle" name="addgtitle" class="easyui-textbox easyui-validatebox" style="width:200px" data-options="required:true"> </td>			
				</tr>
				<tr>
					<td>商品价格</td>	
					<td><input id="addgsaleprice" name="addgsaleprice" class="easyui-textbox easyui-validatebox" style="width:200px" data-options="required:true"> </td>			
				</tr>
				<tr>
					<td>商品数量</td>	
					<td><input id="addgnumber" name="addgnumber" class="easyui-textbox easyui-validatebox" style="width:200px" data-options="required:true"> </td>			
				</tr>
				<tr>
					<td>订单编号</td>	
					<td><input id="addorderid" name="addorderid" class="easyui-textbox easyui-validatebox" style="width:200px" data-options="required:true"> </td>			
				</tr>
			</table>
			</form>
		</div>
		<div id="footer">
			<a id="btnsave" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-save'">保存</a>
			<a id="btncancel" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'">取消 </a>  
		</div>
		
		
		<div id="edit" class="easyui-dialog" title="修改订单详情" style="width:400px;height:500px;" data-options="iconCls:'icon-edit',resizable:true,modal:true,buttons:'#footer1',closed:true">
			<form action="" id="f2" method="post">
			<table id="tb1">
				<tr>
					<td>订单详情编号</td>	
					<td><input id="editorderdetailid" name="editorderdetailid" class="easyui-textbox easyui-validatebox" style="width:200px" data-options="required:true"> </td>			
				</tr>
				<tr>
					<td>商品名称</td>	
					<td><input id="editgtitle" name="editgtitle" class="easyui-textbox easyui-validatebox" style="width:200px" data-options="required:true"> </td>			
				</tr>
				<tr>
					<td>商品价格</td>	
					<td><input id="editgsaleprice" name="editgsaleprice" class="easyui-textbox easyui-validatebox" style="width:200px" data-options="required:true"> </td>			
				</tr>
				<tr>
					<td>商品数量</td>	
					<td><input id="editgnumber" name="editgnumber" class="easyui-textbox easyui-validatebox" style="width:200px" data-options="required:true"> </td>			
				</tr>
				<tr>
					<td>订单编号</td>	
					<td><input id="editorderid" name="editorderid" class="easyui-textbox easyui-validatebox" style="width:200px" data-options="required:true"> </td>			
				</tr>
			</table>
			</form>
		</div>
		<div id="footer1">
			<a id="btnedit" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-save'">保存修改</a>
			
		</div>
	
</body>
</html>
